#	Error.reject(),  Error.rejectValue() 메소드로 저장된 오류 정보는,
#	BindingResult 객체를 통해 특정 메시지로 매핑되어 변환된다.
# 	BindingResult 객체는 다음 기준에 따라 메시지 코드를 생성하여 메시지를 검색한다.
#	(각 1번 메시지 코드에 대한 메시지 정의가 없으면, 2번 메시지 코드를 생성하여 조회한다.)
#
#	Error.reject() 메소드로 저장된 오류 정보 (커맨드 오류)
#		1. errorCode.commandName
#		2. errorCode
#
#	Error.rejectValue() 메소드로 저장된 오류 정보 (필드 오류)
#		1. errorCode.commandName.fieldName
#		2. errorCode.fieldName
#		3. errorCode.fieldType
#		4. errorCode
